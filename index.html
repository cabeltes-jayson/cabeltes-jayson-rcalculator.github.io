<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body>
<div class="mx-auto overflow-hidden mt-10 shadow-lg mb-2 bg-black shadow-lg border rounded-lg lg:w-2/6 md:w-3/6 sm:w-4/6">
    <div class="">
      <div class="p-5 text-white text-3xl">Calculator</div>
     
<!-- Gray space -->
 <div class="flex items-stretch bg-gray-500 h-24">
    <div id="output" class="flex-1 px-2 py-2 justify-end flex items-center text-white text-2xl font-semibold text-right">
  </div>
</div>
     
<!-- 1st row -->
<div class="flex items-stretch h-24 pt-10 pb-5">
    <div class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold ">
      <button onclick="addToOutput('7')" class="rounded-full h-20 w-20 flex items-center bg-gray-600 justify-center shadow-lg border-2 border-white-700 hover:border-2 hover:border-gray-500 focus:outline-none">7</button>
    </div>
  
    <div class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold ">
      <button onclick="addToOutput('8')" class="rounded-full h-20 w-20 flex items-center bg-gray-600 justify-center shadow-lg border-2 border-white-700 hover:border-2 hover:border-gray-500 focus:outline-none">8</button>
    </div>
   
    <div class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold">
      <button onclick="addToOutput('9')" class="rounded-full h-20 w-20 flex items-center bg-gray-600 justify-center shadow-lg border-2 border-white-700 hover:border-2 hover:border-gray-500 focus:outline-none">9</button>
    </div>
   
    <div class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold">
      <button onclick="addToOutput('*')" class="rounded-full h-20 w-20 flex items-center bg-gray-500 justify-center shadow-lg border-2 border-white-700 hover:border-2 hover:border-gray-500 focus:outline-none">ร</button>
    </div>
</div>

<!-- 2nd row -->
<div class="flex items-stretch h-24 pt-10 pb-5">
    <div class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold">
      <button onclick="addToOutput('4')" class="rounded-full h-20 w-20 flex items-center bg-gray-600 justify-center shadow-lg border-2 border-white-700 hover:border-2 hover:border-gray-500 focus:outline-none">4</button>
    </div>
  
    <div class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold">
      <button onclick="addToOutput('5')" class="rounded-full h-20 w-20 flex items-center bg-gray-600 justify-center shadow-lg border-2 border-white-700 hover:border-2 hover:border-gray-500 focus:outline-none">5</button>
    </div>
   
    <div class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold">
      <button onclick="addToOutput('6')" class="rounded-full h-20 w-20 flex items-center bg-gray-600 justify-center shadow-lg border-2 border-white-700 hover:border-2 hover:border-gray-500 focus:outline-none">6</button>
    </div>
   
    <div class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold">
      <button onclick="addToOutput('-')" class="rounded-full h-20 w-20 flex items-center bg-gray-500 justify-center shadow-lg border-2 border-white-700 hover:border-2 hover:border-gray-500 focus:outline-none">-</button>
    </div>
</div>

<!-- 3rd row -->
<div class="flex items-stretch h-24 pt-10 pb-5">
    <div class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold">
      <button onclick="addToOutput('1')" class="rounded-full h-20 w-20 flex items-center bg-gray-600 justify-center shadow-lg border-2 border-white-700 hover:border-2 hover:border-gray-500 focus:outline-none">1</button>
    </div>
  
    <div class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold">
      <button onclick="addToOutput('2')" class="rounded-full h-20 w-20 flex items-center bg-gray-600 justify-center shadow-lg border-2 border-white-700 hover:border-2 hover:border-gray-500 focus:outline-none">2</button>
    </div>
   
    <div class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold">
      <button onclick="addToOutput('3')" class="rounded-full h-20 w-20 flex items-center bg-gray-600 justify-center shadow-lg border-2 border-white-700 hover:border-2 hover:border-gray-500 focus:outline-none">3</button>
    </div>
   
    <div class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold">
      <button onclick="addToOutput('/')" class="rounded-full h-20 w-20 flex items-center bg-gray-500 justify-center shadow-lg border-2 border-white-700 hover:border-2 hover:border-gray-500 focus:outline-none">รท</button>
    </div>
</div>
   
<!-- 4th row -->
<div class="flex items-stretch h-24 mb-4 pt-10 pb-5">
    <div class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold">
      <button onclick="addToOutput('0')" class="rounded-full h-20 w-20 flex items-center bg-gray-600 justify-center shadow-lg border-2 border-white-700 hover:border-2 hover:border-gray-500 focus:outline-none">0</button>
    </div>
  
    <div class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold">
      <button onclick="addToOutput('.')" class="rounded-full h-20 w-20 flex items-center bg-gray-600 justify-center shadow-lg border-2 border-white-700 hover:border-2 hover:border-gray-500 focus:outline-none">.</button>
    </div>
   
    <div class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold">
      <button onclick="addToOutput('+')" class="rounded-full h-20 w-20 flex items-center bg-gray-500 justify-center shadow-lg border-2 border-white-700 hover:border-2 hover:border-gray-500 focus:outline-none">+</button>
    </div>
   
    <div class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold">
      <div style="display:flex;flex-direction:column;">
        <button onclick="clearOutput()" class="rounded-full h-18 w-20 flex items-center bg-gray-500 justify-center shadow-lg border-2 border-white-700 hover:border-2 hover:border-gray-500 focus:outline-none">AC</button>
        <button onclick="calculate()" class="rounded-full mt-2 h-18 w-20 flex items-center bg-red-600 justify-center shadow-lg border-2 border-white-700 hover:border-2 hover:border-red-500 focus:outline-none">=</button>
      </div>
    </div>
    
</div>  
  </div>
</div>
 </body>
 <script>
function addToOutput(value) {
  var output = document.getElementById('output');
  output.innerHTML += value;
}

function calculate() {
  var output = document.getElementById('output');
  var result = eval(output.innerHTML);
  output.innerHTML = result;
}

function clearOutput() {
  var output = document.getElementById('output');
  output.innerHTML = '';
}
 </script>
</html>
